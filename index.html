<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Error - Blue</title>
<style>
    /* Base body */
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Arial Black', sans-serif;
        background: #001022;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Background layers */
    .bg1, .bg2 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 400% 400%;
        animation: gradientMove 20s ease infinite;
    }

    .bg1 {
        background: linear-gradient(180deg,#004477,#001022,#003366);
        animation: fade1 20s infinite, gradientMove 20s ease infinite;
    }

    .bg2 {
        background: linear-gradient(180deg,#001022,#003366,#004477);
        animation: fade2 20s infinite, gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 0%; }
        50% { background-position: 100% 100%; }
        100% { background-position: 0% 0%; }
    }

    @keyframes fade1 { 0%,50% { opacity: 1; } 50%,100% { opacity: 0; } }
    @keyframes fade2 { 0%,50% { opacity: 0; } 50%,100% { opacity: 1; } }

    /* Error text container */
    .container {
        position: relative;
        text-align: center;
        z-index: 10;
    }

    h1 {
        color: #00ffff; /* cyan text */
        font-size: 12vw; /* responsive font size */
        line-height: 1;
        text-shadow: 
            0 0 5px #00ffff, 
            0 0 15px #00ffff, 
            0 0 30px #00ffff, 
            0 0 60px #00ffff;
        animation: pulse 1s infinite, shake 0.5s infinite;
    }

    /* Pulse and shake animation */
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }

    @keyframes shake {
        0%, 100% { transform: translate(0,0) rotate(0deg); }
        25% { transform: translate(-2%, 2%) rotate(-3deg); }
        50% { transform: translate(2%, -2%) rotate(3deg); }
        75% { transform: translate(-1%, 1%) rotate(-2deg); }
    }
</style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="container">
        <h1>Checking</h1>
    </div>

    <script>
        // Redirect URLs
        const allowedURL = "https://developer0071.github.io/part1-season/";
        const bannedURL  = "https://developer0071.github.io/Error/";

        // Load FingerprintJS Pro
        const fpPromise = import('https://fpjscdn.net/v3/XECfDsLDECq6w9Uz37cz')
            .then(FingerprintJS => FingerprintJS.load());

        fpPromise
            .then(fp => fp.get())
            .then(result => {
                // Detection flags
                const isIncognito = result.incognito === true;
                const isBot = result.bot && result.bot.probability > 0.5;
                const lowConfidence = result.confidence && result.confidence.score < 0.5;

                // Update text while redirecting
                const h1 = document.querySelector('h1');

                if (isIncognito || isBot || lowConfidence) {
                    h1.textContent = "Suspicious activity detected...";
                    setTimeout(() => { window.location.href = bannedURL; }, 1500);
                } else {
                    h1.textContent = "Access granted!";
                    setTimeout(() => { window.location.href = allowedURL; }, 1500);
                }
            })
            .catch(err => {
                console.error("FingerprintJS error:", err);
                document.querySelector('h1').textContent = "Error detected!";
                setTimeout(() => { window.location.href = bannedURL; }, 1500);
            });
    </script>
</body>
</html>
